<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/myStyles.css}" rel="stylesheet" />
<title>Pay By Card</title>
</head>
<body>
<br><br>
<h1  style="color:red;">Online Banking System...</h1>
<br><br>
<nav class="navMenu1">

<div class ="container">

<form action="./cardPay" method="post" >

<h3> Wrong Credentials..Enter correct details!</h3>
</div>
</div>
</div>
