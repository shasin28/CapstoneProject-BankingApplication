<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/myStyles.css}" rel="stylesheet" />
<title>Card creation</title>
</head>
<body>
<br><br>
<h1  style="color:red;">Online Banking System</h1>
<br><br>
<nav class="navMenu1">
<a href="./showUsers">Display Users</a>
<a href="./insertUsers">Add Users</a>
<a href="./logoutEmp" >Log out</a>
<div class="dot"></div>
</nav>
<br><br><br><br>
<h2>Create card for user</h2>
<div class="container">
<form action="./createCard" method="post" th:object="${command}">
<input type="text" name="cardNumber" placeholder="Enter card Number"><br><br>
<input type="text" name="cvv" placeholder="Enter cvv"><br><br>
<input type="text" name="expiryDate" placeholder="Enter ExpiryDate"><br><br>
<input type="text" name="name" placeholder="Enter name"><br><br>
<input type="submit" value="Create">
</form>
</div>
<div th:unless="${#lists.isEmpty(msg)}" class ="container">
<div th:if="${msg==-1}">
<h3> Card with this number already exists!</h3>
</div>
<div th:if="${msg==-2}">
<h3> Card insertion failed!!</h3>
</div>
</div>
</body>
</html>
